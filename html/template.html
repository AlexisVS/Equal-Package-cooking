<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Document</title>
</head>
<body>
<div id="body">
    <div id="header">
        <div id="logo">
            <div id="h1"><a href="#">Yet another easy blog</a></div>
            <div id="h2" style="font-style: italic;">powered by equal</div>
        </div>
        <div id="header-icons"></div>
        <div id="menu">
            <div class="menu-bottom">
                <ul>
                    <li class="page_item"><a href="#">contact</a></li>
                </ul>
                <div class="spacer" style="clear: both;"></div>
            </div>
        </div>
    </div>
    <div id="main">
        <div class="post type-post format-standard">
            <var id="name"></var>
        </div>
        <div id="sidebar1" class="sidecol">
            <ul>
                <li>
                    <p style="font-style: italic; font-family: Georgia,serif;">This blog is run by a hand-made webapp
                        developed in minutes thanks to equal.</p>
                </li>
                <li class="widget recent">
                    <h2 class="widgettitle">Latest articles</h2>
                    <!--                    <ul><var id="recent_posts"></var></ul>-->
                </li>
            </ul>
        </div>
        <div style="clear:both"></div>
    </div>
    <div id="footer">
        <p>
            <a title="equal" href="http:`equal.run/">Powered by equal</a>
            &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
            <a title="Diovo" href="http:`www.diovo.com/links/voidy/">Theme by Niyaz</a>
        </p>
    </div>
</div>
</body>
</html>
